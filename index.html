<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/0701eea081.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>Document</title>
  </head>
  <body>
    
    <div>

      
      <h1 id="header">TV Show Search
        <i class="fa-solid fa-video"></i>
      </h1>
    
    </div>
      <form id="searchForm">
        <div class="search-wrapper">
            
            <input type="text" placeholder="Search..." name="query" />

            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            
            <button type="clear" id="clearButton"><i class="fa-solid fa-trash-arrow-up"></i></button>
            
        </div>
      </form>

      <div class="swiper-container">
        <div class="swiper-wrapper" id="imageContainer"></div>
        <div class="swiper-pagination"></div>
      </div>

      <script src="index.js"></script>
    </body>
    </html>
